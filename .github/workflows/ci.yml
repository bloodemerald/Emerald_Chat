name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version

      - name: Install dependencies
        run: npm ci

      - name: Assert Bun version
        run: bun --version

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
